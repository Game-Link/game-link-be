name: CD (Image Build)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Make test properties
      env:
        PROPERTIES: ${{ secrets.PROPERTIES_TEST }}
      run: |
        mkdir -p ./src/test/resources && cd "$_"
        touch ./application.yml
        echo $PROPERTIES | base64 --decode > application.yml
      shell: bash

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    - name: Docker build
      env:
        IMAGE_NAME: ghcr.io/game-link/game-link-be
      run: |
        docker built -t $IMAGE_NAME:%{GITHUB_SHA::7} -t IMAGE_NAME:latest .
    - name: Docker push to GHCR
      env:
        IMAGE_NAME: ghcr.io/game-link/game-link-be
        GITHUB_TOKEN: ${{ secrets.PAT }}
      run: |
        echo $GITHUB_TOKEN | docker login ghcr.io -u ${{ github.actor}} --password-stdin
        docker push $IMAGE_NAME:${GITHUB_SHA::7}
        docker push $IMAGE_NAME:latest
        

